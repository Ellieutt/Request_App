<form class="fc-primary" [formGroup]="payForm" (ngSubmit)="submit(payForm)">
  <h1 mat-dialog-title>Pay Request</h1>
  <mat-dialog-content>
    <div class="fs-12 d-flex justify-content-between mb-1">
      <div><strong>Initial amount</strong></div>
      <div>{{ this.request.expectedAmount }} <small>ETH</small></div>
    </div>
    <div *ngIf="request.balance" class="fs-12 d-flex justify-content-between mb-1">
      <div><strong>Already paid</strong></div>
      <div>{{ this.request.balance }} <small>ETH</small></div>
    </div>
    <hr style="border-top: 1px solid #617B9F; opacity: 0.2">
    <div class="fs-12 d-flex justify-content-between mb-3">
      <div><strong>Remains</strong></div>
      <div>{{ this.request.expectedAmount - this.request.balance }} <small>ETH</small></div>
    </div>
    <mat-form-field class="w-100">
      <input matInput type="number" formControlName="amountFormControl" placeholder="amount">
      <mat-error *ngIf="amountFormControl.hasError('required')">
        amount is <strong>required</strong>
      </mat-error>
      <span matSuffix><img class="currencyIcon" src="assets/cryptoIcons/ETH.png">&nbsp;ETH</span>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput type="number" formControlName="additionalsFormControl" placeholder="tip ?">
      <span matSuffix><img class="currencyIcon" src="assets/cryptoIcons/ETH.png">&nbsp;ETH</span>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="mt-3 d-flex justify-content-around w-100">
    <button class="col-5" mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button class="col-5" mat-raised-button type="submit" [disabled]="!payForm.valid" color="accent">Pay</button>
  </mat-dialog-actions>
</form>
