<div class="fc-primary container">
  <div class="row my-5">
    <div class="col-12 fs-20 mb-4">
      <span *ngIf="searchValue" class="semi-bold">ETH address:</span>&nbsp;<span>{{ searchValue }}</span>
    </div>
    <mat-spinner class="mx-auto" *ngIf="!dataSource || !dataSource.data.length; else tableBlock"></mat-spinner>
    <ng-template #tableBlock>
      <div class="col-md-3">&nbsp;</div>
      <div class="col-md-9 d-flex flex-column">
        <mat-table #table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="requestId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let request">{{request.requestId}}</mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </ng-template>
  </div>
</div>
