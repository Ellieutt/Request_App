<div class=wrapper>
  <header class="d-flex flex-wrap justify-content-between align-items-baseline fc-primary px-3 mat-elevation-z1">
    <div class="py-3 mr-auto">
      <img class="px-3 request-logo" src="assets/img/request-logo.png">
      <span class="semi-bold">Request</span>
      <button mat-raised-button color="primary" (click)="test()">test</button>
    </div>
    <mat-form-field class="mx-3" [style.width]="'394px'">
      <input matInput type="text" [(ngModel)]="searchValue" />
      <small matSuffix><mat-icon>search</mat-icon></small>
      <mat-placeholder><small>Search by Request ID / ETH address / ENS</small></mat-placeholder>
    </mat-form-field>
    <mat-form-field class="mx-3" floatPlaceholder="never" [style.width]="'417px'">
      <mat-select name="account" placeholder="select account" [(ngModel)]="account">
        <mat-option *ngFor="let account of accounts" [value]="account">{{ account }}</mat-option>
      </mat-select>
      <small matPrefix>
        <mat-icon matPrefix>account_circle</mat-icon>&nbsp;
      </small>
    </mat-form-field>
  </header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <footer class="d-flex flex-wrap justify-content-between fc-primary p-3">
    <div class="d-flex flex-column m-3">
      <div class="request-logo my-1">
        <img class="img-fluid" src="assets/img/request-logo.png">
      </div>
      <span class="semi-bold">Request</span>
      <span><small>Â© Request.Network</small></span>
    </div>
    <div class="ml-auto d-flex">
      <div class="footer-column">
        <span class="my-3 semi-bold">Product</span>
        <a class="fc-white" href="#">How it works</a>
        <a class="fc-white" href="#">Whitepaper</a>
        <a class="fc-white" href="#">FAQ</a>
      </div>
      <div class="footer-column">
        <span class="my-3 semi-bold">Community</span>
      </div>
      <div class="footer-column">
        <span class="my-3 semi-bold">Organization</span>
      </div>
    </div>
  </footer>
</div>
<mat-card>
  <h1>MetaCoin</h1>
  <select name="account" (change)="clickAddress($event)">
    <option *ngFor="let account of accounts">{{account}}</option>
  </select>
  <h2>Example Truffle Dapp</h2>
  <h3>You have {{model.balance}} META</h3>
  <br>
  <h1>Send MetaCoin</h1>
  <br>
  <label for="amount">Amount:</label>
  <input type="text" id="amount" placeholder="e.g., 95" (change)="setAmount($event)">
  <br>
  <label for="receiver">To Address:</label>
  <input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" (change)="setReceiver($event)">
  <br>
  <br>
  <button id="send" (click)="sendCoin()">Send MetaCoin</button>
  <br>
  <br>
  <span id="status">{{status}}</span>
</mat-card>
