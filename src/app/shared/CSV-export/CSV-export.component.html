<a (click)="exportOrWarn()" class="export-CSV-button">
    <img src="assets/img/download.svg" width="20px">
    Export in CSV
</a>

<div class="CSV-export-float-bg" (click)="togglePopup()" *ngIf="popupVisible"></div>
<div class="CSV-export-popup" *ngIf="popupVisible">
    <i class="close-icon" (click)="togglePopup()">Ã—</i>
    <p *ngIf="nbValid() != requests.length" style="text-align: left;">Only requests that are already loaded can exported to CSV.<br>
        (Exportable requests: {{ "" + nbValid() + "/" + requests.length}})</p>
    <p *ngIf="nbValid() == requests.length" style="text-align: left;">All the requests are ready to be exported to CSV.</p>
    <a (click)="togglePopup()">Cancel</a>
    <button (click)="exportToCsv()" class="save-button">Export CSV</button>
</div>
