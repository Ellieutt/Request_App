<form class="fc-primary" [formGroup]="allowForm" (ngSubmit)="submit()">
  <mat-form-field class="w-100">
    <input matInput type="text" formControlName="allowanceFormControl" placeholder="Amount you want to allow">
    <mat-error *ngIf="allowanceFormControl.hasError('required')">
      amount is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="allowanceFormControl.hasError('pattern')">
      must be a <strong>positive number</strong> with maximum <strong>18 decimals</strong>
    </mat-error>
    <span matSuffix>
      <img class="currencyIcon" src="assets/img/cryptoIcons/{{ request.currency }}.png">
      <strong>&nbsp;{{ request.currency }}&nbsp;</strong>
    </span>
  </mat-form-field>
  <mat-dialog-actions class="mt-3 d-flex justify-content-around w-100">
    <button class="col-5" mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button class="col-5" mat-raised-button type="submit" [disabled]="!allowForm.valid" color="accent">Allow</button>
  </mat-dialog-actions>
</form>
