<div class="request-address-outer">
  <div class="request-address-title semi-bold">{{ titleÂ }}</div>
  <div class="blockies-address-container">
    <div class="blockies-outer" [style.width]="'64px'">
      <app-blockies [address]="address.toLowerCase()"></app-blockies>
    </div>
    <div class="request-address-item-outer {{ primaryLabel ? 'primary-label' : '' }}">
      <div *ngIf="showLongAddress" [popover]="address" popoverPlacement="bottom" [popoverOnHover]="true"
        [popoverCloseOnMouseOutside]="true">
        <span *ngIf="!label">
          {{address}}
        </span>
        <span *ngIf="label">
          {{label}}
        </span>
      </div>
      <div *ngIf="!showLongAddress" [popover]="address" popoverPlacement="bottom" [popoverOnHover]="true"
        [popoverCloseOnMouseOutside]="true">
        {{address | shortAddress}}
      </div>
    </div>
  </div>
  <span class="hidden pdf-address">{{ label ? label : address }}</span>
</div>
