<div class="d-flex">
    <div class="ml-auto d-inline-block semi-bold fc-primary px-5 py-3 request-amount">
        <div class="fs-14">AMOUNT</div>
        <div class="fs-24" id="request-expected-amount">{{ amount }} {{ currency }}</div>
        <div *ngIf="convertTo" class="fs-8" style="font-style: italic;text-align: right">
            <currency-converter *ngIf="amount" [from]="currency" [to]="convertTo" [amount]="amount"></currency-converter>
          </div>
    </div>
</div>
