    body,

    .app-loading {
      display: flex;

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
    }

    .app-loading .spinner .path {

      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #00251b;
    }

    .app-loading .logo-flex-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 5rem;
    }

    .app-loading .logo {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: 45% !important;
      background: url(./assets/img/request-logo.png) center center no-repeat;
    }

    #redirection {
      color: #00251b;
      text-align: center;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
